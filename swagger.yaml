      enum:
        - create
        - read
        - write
        - admin
    UserObjectPermissions:
      type: array
      description: Permissions what a user can do on an object.
      items:
        $ref: '#/components/schemas/UserObjectPermission'
    ExperimentID:
      type: string
      format: uuid
      description: The unique identifier of an endpoint
    ExperimentStatusType:
      type: string
      description: Indicates whether an experiment has been registered, scheduled, started, ended or failed
      enum:
        - Registered
        - EndpointsAssigned
        - ForcedStart
        - ScheduledStart
        - HoneypotsStarting
        - Running
        - EndpointsUnassigned
        - ForcedStop
        - ScheduledStop
        - HoneypotsStopping
        - Ended
        - Failed
    ExperimentTimeframe:
      type: object
      description: Object to define the timeframe for an experiment
      required:
        - startTimestamp
        - endTimestamp
      properties:
        startTimestamp:
          type: string
          format: date-time
          description: Start time of the experiment.
          x-oapi-codegen-extra-tags:
            binding: required
        endTimestamp:
          type: string
          format: date-time
          description: End time of the experiment.
          x-oapi-codegen-extra-tags:
            binding: required
    FilteredEndpointsCount:
      type: object
      description: returns the amount of endpoints which match the filter criteria
      properties:
        count:
          type: integer
    SimpleExperiment:
      type: object
      description: Object that contains properties which are used by any other experiment object
      required:
        - name
        - image
        - amount
        - timeframe
        - useOnlyTeamEndpoints
      properties:
        name:
          type: string
          x-oapi-codegen-extra-tags:
            binding: required
        image:
          type: string
          x-oapi-codegen-extra-tags:
            binding: required
        amount:
          type: integer
          x-oapi-codegen-extra-tags:
            binding: required
        timeframe:
          $ref: '#/components/schemas/ExperimentTimeframe'
        useOnlyTeamEndpoints:
          type: boolean
          x-oapi-codegen-extra-tags:
            binding: required
    EditExperiment:
      type: object
      description: Object to use when editing an existing Experiment
      allOf:
        - $ref: '#/components/schemas/SimpleExperiment'
    NewExperiment:
      type: object
      description: The object to use when creating a new Experiment
      allOf:
        - $ref: '#/components/schemas/SimpleExperiment'
        - type: object
          required:
            - forwardings
          properties:
            forwardings:
              type: array
              description: Which ports on the endpoint to forward to which ports on the image
              items:
                $ref: '#/components/schemas/ExperimentForwardingRule'
            tags:
              type: array
              items:
                $ref: '#/components/schemas/ExperimentTag'
    Experiment:
      type: object
      description: The object to return when creating or editing an experiment
      allOf:
        - $ref: '#/components/schemas/SimpleExperiment'
        - type: object
          required:
            - id
            - status
            - failureReason
            - team
            - forwardings
          properties:
            tags:
              type: array
              items:
                $ref: '#/components/schemas/SimpleExperimentTag'
            id:
              $ref: '#/components/schemas/ExperimentID'
            status:
              $ref: '#/components/schemas/ExperimentStatus'
            team:
               $ref: '#/components/schemas/Team'
            forwardings:
              type: array
              description: Which ports on the endpoint to forward to which ports on the image
              items:
                $ref: '#/components/schemas/ExperimentForwardingRule'
            permissions:
                $ref: '#/components/schemas/UserObjectPermissions'
    AllRouterExperiments:
      type: object
      required:
        - experiments
      properties:
        experiments:
          type: array
          items:
            $ref: '#/components/schemas/RouterExperiment'
    RouterExperiment:
      type: object
      description: The experiment information to return to a router.
      allOf:
        - $ref: '#/components/schemas/SimpleExperiment'
        - type: object
          required:
            - id
            - honeypots
            - forwardings
          properties:
            id:
              $ref: '#/components/schemas/ExperimentID'
            honeypots:
              type: array
              items:
                $ref: '#/components/schemas/RouterHoneypot'
            forwardings:
              type: array
              description: Which ports on the endpoint to forward to which ports on the image
              items:
                $ref: '#/components/schemas/ExperimentForwardingRule'
    ExperimentForwardingRule:
      type: object
      required:
        - protocol
        - endpointPort
        - honeypotPort
      properties:
        protocol:
          description: The protocol
          type: string
          enum:
            - tcp
            - udp
        endpointPort:
          type: integer
        honeypotPort:
          type: integer
    NewExperimentStatus:
      type: object
      required:
        - status
        - reason
      properties:
        status:
          $ref: '#/components/schemas/ExperimentStatusType'
        reason:
          type: string
          description: Reason for the status change
    ExperimentStatus:
      type: object
      allOf:
        - $ref: '#/components/schemas/NewExperimentStatus'
        - type: object
          required:
            - createdAt
          properties:
            createdAt:
              type: string
              format: date-time
    ExperimentStatusLog:
      type: object
      required:
        - statuses
      properties:
        statuses:
          type: array
          items:
            $ref: '#/components/schemas/ExperimentStatus'
    EndpointCountryResponse:
      type: object
      properties:
        country:
          type: string
        count:
          type: integer
      required:
        - country
        - count
    EndpointCountResponse:
      type: object
      properties:
        count:
          type: integer
      required:
        - count
    AllExperimentsResponse:
      type: object
      properties:
        experiments:
          type: array
          items:
            $ref: '#/components/schemas/Experiment'
        count:
          type: integer
        permissions:
          $ref: '#/components/schemas/UserObjectPermissions'
      required:
      - experiments
      - count
    TrafficDump:
      type: object
      required:
        - id
        - timestamp
        - filesize
      properties:
        id:
          $ref: '#/components/schemas/TrafficDumpID'
        timestamp:
          type: string
          format: timestamp
          description: Start time of the capture file.
        filesize:
          type: integer
          description: Size of the dump file in bytes
    AllTrafficDumps:
      type: object
      required:
        - dumps
        - count
      properties:
        dumps:
          type: array
          items:
            $ref: '#/components/schemas/TrafficDump'
        count:
          type: integer
    TrafficDumpDownload:
      type: string
      format: binary
      description: Download of one or multiple traffic dumps as a compressed archive.
    TrafficDumpUpload:
      type: object
      required:
        - file
        - timestamp
      properties:
        file:
          type: string
          format: binary
          description: Upload of an uncompressed traffic dump (raw pcap file).
        timestamp:
          type: string
          format: timestamp
          description: Start time of the capture file.
    Tag:
      type: object
      properties:
        id:
         $ref: '#/components/schemas/TagID'
        key:
          type: string
      required:
        - id
        - key
    TagValues:
      type: array
      items:
        type: string
    AvailableTagsResponse:
      type: object
      required:
        - tags
        - count
      properties:
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        count:
          type: integer
    EndpointTagsResponse:
      type: object
      required:
        - tags
        - count
      properties:
        tags:
          type: array
          items:
            $ref: '#/components/schemas/SimpleEndpointTag'
        count:
          type: integer
    SimpleEndpointTag:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
      required:
        - key
        - value
    SimpleExperimentTag:
      allOf:
       - $ref: '#/components/schemas/SimpleEndpointTag'
    EndpointTag:
      type: object
      properties:
        tagId:
          $ref: '#/components/schemas/TagID'
        value:
          type: string
      required:
      - tagId
      - value
    ExperimentTag:
      allOf:
       - $ref: '#/components/schemas/EndpointTag'
  responses:
    BadRequestError:
      description: The supplied input is invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFoundError:
      description: Object with the given ID not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InvalidInputError:
      description: Malformed request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    TooManyRequestsError:
      description: Too many requests on this route
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
